<th:block th:fragment="header">

	<!-- Header Start -->
	<div class="container-fluid header bg-white p-0">
		<div
				class="row g-0 align-items-center flex-column-reverse flex-md-row">
			<div class="col-md-4 p-5 mt-lg-5">
				<h1 class="display-5 animated fadeIn mb-4">
					Find A <span class="text-primary">Perfect Home</span> To Live With
					Your Family
				</h1>
				<p class="animated fadeIn mb-4 pb-2">Vero elitr justo clita
					lorem. Ipsum dolor at sed stet sit diam no. Kasd rebum ipsum et
					diam justo clita et kasd rebum sea elitr.</p>

				<th:block th:if="${session.member == null}">
					<a href="/member/loginform" class="btn btn-primary py-3 px-5 me-3 animated fadeIn">시작하기</a>
				</th:block>
				<th:block th:if="${session.member != null && session.member.memberDetail == null}">
					<a href="/member/update" class="btn btn-primary py-3 px-5 me-3 animated fadeIn">시작하기</a>
				</th:block>
				<th:block th:if="${session.member != null && session.member.memberDetail != null}">
					<a href="javascript:getStart()" class="btn btn-primary py-3 px-5 me-3 animated fadeIn">오늘의 추천 메뉴</a>
				</th:block>

				<div class="col-lg-12" data-wow-delay="0.1s" id="propbutton">
					<!-- 추천 음식 키워드 버튼이 위치할 곳 -->
				</div>

				<button id="bt_story">스토리 등록하기</button>
			</div>
			<div class="col-md-8 p-5 mt-lg-5">
				<div>
					<!--  <iframe frameborder="0" width="100%" height="750px" src="">-->
						<div id="map" style="width:100%;height:750px;"></div>

				</div>
			</div>
		</div>
	</div>
	<!-- Header End -->





</th:block>
