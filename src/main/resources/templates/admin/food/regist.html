<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>관리자 음식 정보 등록</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<th:block th:replace="~{fragments/admin_header_link :: admin_header_link}"/>
</head>

<body>
	<div class="container-xxl bg-white p-0">

		<!-- navigator start -->
		<th:block th:replace="~{fragments/navigator :: navigator}" />
		<!-- navigator end -->


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper ml-4 mr-4 mt-4">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">상품등록</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">상품관리</a></li>
								<li class="breadcrumb-item active">상품등록</li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">

					<!-- 카드 영역 begin -->
					<form>
						<div class="card card-default">
							<div class="card-header">
								<h3 class="card-title">Select2 (Default Theme)</h3>
								<div class="card-tools">
									<button type="button" class="btn btn-tool"
										data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
									<button type="button" class="btn btn-tool"
										data-card-widget="remove">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>

							<!-- 카드의 body 영역 begin -->

							<div class="card-body" style="display: block;">

								<!-- 카드안의 행 begin -->
								<div class="row">

									<div class="col-md-4">
										<div class="form-group">
											<span>날씨</span> <select name="description_arr" multiple
												class="form-control select2 select2-hidden-accessible"
												style="width: 100%;" data-select2-id="1" tabindex="-1"
												aria-hidden="true">
												<option th:each="description : ${descriptionList}"
													th:value="${description.description_idx}"
													th:text="${description.description_name}"></option>
											</select>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span>습도</span> <select name="humiditie_arr" multiple
												class="form-control select2 select2-hidden-accessible"
												style="width: 100%;" data-select2-id="1" tabindex="-1"
												aria-hidden="true">
												<option th:each="humidity : ${humidityList}"
													th:value="${humidity.humidity_idx}"
													th:text="${humidity.humidity_name}"></option>
											</select>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span>온도</span> <select name="temp_arr" multiple
												class="form-control select2 select2-hidden-accessible"
												style="width: 100%;" data-select2-id="1" tabindex="-1"
												aria-hidden="true">
												<option th:each="temp : ${tempList}"
													th:value="${temp.temp_idx}" th:text="${temp.temp_name}"></option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span>맛</span> <select name="taste_arr" multiple
												class="form-control select2 select2-hidden-accessible"
												style="width: 100%;" data-select2-id="1" tabindex="-1"
												aria-hidden="true">
												<option th:each="taste : ${tasteList}"
													th:value="${taste.taste_idx}" th:text="${taste.taste_type}"></option>
											</select>
										</div>
									</div>

									<div class="col-md-6" data-select2-id="30">
										<div class="form-group mt-4" data-select2-id="29">

											<select name="foodCategory.food_category_idx"
												class="form-control select2 select2-hidden-accessible"
												style="width: 100%;" data-select2-id="1" tabindex="-1"
												aria-hidden="true">
												<option>음식 카테고리 선택 ▼</option>
												<option th:each="category : ${categoryList}"
													th:value="${category.food_category_idx}"
													th:text="${category.food_category_name}">음식 카테고리 선택 ▼</option>
											</select>
											<div class="form-group mt-4" data-select2-id="29">
												<input type="text" class="form-control" placeholder="음식명"
													name="food_name">
											</div>
										</div>
									</div>


								</div>


								<div class="row">
									<div class="col-sm-1">
										<button type="button" class="btn btn-primary form-control"
											id="bt_regist">등록</button>
									</div>
								</div>
							</div>
						</div>
					</form>
			</section>
		</div>
	</div>
	<th:block th:replace="~{fragments/admin_footer_link :: admin_footer_link}"/>
</body>

</html>
<script type="text/javascript">
	function regist(){
		
		
		$.ajax({
			url:"/food/regist",
			type:"post",
			data:$("form").serialize(), 
			//contentType:"application/json",
			success:function(result, status, xhr){
				alert("등록 성공");
			},
			error:function(xhr, status, err){
				alert("등록 실패");	
			}
		});
	}
	$(function(){
		$("#bt_regist").click(function(){
			regist();
		});
	});
</script>
